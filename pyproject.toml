[tool.poetry]
name = "pistl"
version = "1.0.0"
description = "Python library to generate STL files for common shapes and geometries."
authors = ["Suman Saurabh <sumanan047@gmail.com>"]
readme = "README.md"
repository = "https://github.com/sumanan047/pistl"
maintainers = [
    "Suman Saurabh <sumanan047@gmail.com>",
]
license = "MIT"


[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.2"
matplotlib = "^3.8.2"
pyvista = {version = ">=0.38.1", extras = ["jupyter"]}
ipykernel = "^6.27.1"
trame = "^3.3.0"
trame-vuetify = "^2.3.1"
trame-components = "^2.2.1"
vtk = "^9.3.0"
pip = "^23.3.1"
pytest = "^7.4.3"
coverage = "^7.3.2"
pdoc = "^14.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
